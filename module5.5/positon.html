<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        #boy {
            position: relative;
            transform: scaleX(-1);
            width: 200px;
            top: 100px;
            z-index: 1;
        }

        #ring {
            position: relative;
            z-index: 2;

        }

        #water {
            position: relative;
            top: -100px;

        }
    </style>
</head>

<body>
    <h1>This html position about </h1>
    <h2>lest how to complete this three picture with position changing and transform</h2>
    <div><img id="boy" src="images/boy.jpg" alt=""></div>
    <div><img id="ring" src="images/ring.jpg" alt=""></div>
    <div><img id="water" src="images/water.jpg" alt=""></div>

</body>

</html>

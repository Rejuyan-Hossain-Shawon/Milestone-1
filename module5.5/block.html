<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class inline,block,inline-block</title>

    <style>
        h1 {
            background-color: indianred;
            display: inline;
        }

        span {
            background-color: blueviolet;
            display: inline-block;
            height: 200px;


        }

        div {
            background-color: yellowgreen;
            width: 300px;
            height: 250px;
            padding-top: 35px;
            margin-top: 50px;
        }

        a {
            display: block;
        }
    </style>
</head>

<body>


    <h1>block element1</h1>
    <h1>block element2</h1>
    <h1>block element3</h1>
    <span>inline element1</span>
    <span>inline element1</span>
    <span>inline element1</span>
    <span>inline element1</span>
    <a href="ww.google.com">link-1</a>
    <a href="ww.google.com">link-2</a>
    <a href="ww.google.com">link3</a>
    <a href="ww.google.com">link4 </a>
    <div>
        <h2>room 1</h2>
        <p>stay</p>
    </div>
    <div>
        <h2>room 2</h2>
        <p>stay</p>
    </div>
    <div>
        <h2>room 3</h2>
        <p>stay</p>
    </div>

</body>

</html>
